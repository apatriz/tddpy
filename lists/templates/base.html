<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To-Do lists</title>
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/base.css">
</head>

<body>
<div class="container">

	<nav class="navbar navbar-default" role="navigation">
		<a class="navbar-brand" href="/">Superlists</a>
		<a class="btn navbar-btn navbar-right" id="id_login" href="#">Sign in</a>
	</nav>

	<div class="row">
		<div class="col-md-6 col-md-offset-3 jumbotron">
			<div class="text-center">
				<h1>{% block header_text %}{% endblock %}</h1>
				<form method="POST" action="{% block form_action %}{% endblock %}">
					{{ form.text }}
					{% csrf_token %}
					{% if form.errors %}
						<div class="form-group has-error">
							<div class="help-block">{{ form.text.errors }}</div>
						</div>
					{% endif %}
				</form>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
				{% block table %}
				{% endblock %}
		</div>
	</div>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="https://login.persona.org/include.js"></script>
<script type="text/javascript" src="/static/accounts.js"></script>
<script type="text/javascript" src="/static/list.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		var user = "{{ user.email}}" || null;
		var token = "csrf_token }}";
		var urls = {
			login: "TODO",
			logout: "TODO",
		};
		Superlists.Accounts.initialize(navigator, user, token, urls);
	});
</script>
</body>
</html>
